<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/login.css">
  <title>GoodGate</title>
</head>
<body>
  <header>
    <div id="top-strip-container" class="transparent">
      <div id="top-strip" class="section-container">
        <div id="logo">
          <a class="main" href="/index.html"
            ><img
              class="logo"
              src="images/GoodGate-Finance-Limited-Logo.png"
              alt="GoodGate Logo."
          /></a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="section-wrapper">
      <section id="auth-section" class="split-row section-container">
        <div class="row-half left">
          <div class="row-contents">
            <div class="large-text">Phone Number</div>
            <div class="leading-text small-text">
              <span class="accented-text">Hello Joseph,</span> you are almost done. Please would need that you provide us with your phone number so as to reach out with out when needed.
            </div>
            <div class="input-container">
              <label for="email"><span>Phone Number</span></label>
              <input name="email" type="number" placeholder="+2348030465415" >
            </div>
            <div class="action">
              <button class="cta">Submit Phone Contact</button>
            </div>
          </div>
        </div>
        <div class="row-half right">
<div class="auth-bg">
</div>
        </div>
      </section>
    </div>
  </main>

  <script src="js/index.js"></script>
  <script src="js/menu.js"></script>
</body>
</html>
