<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/login.css">
  <title>GoodGate</title>
</head>
<body>
  <header>
    <div id="top-strip-container" class="transparent">
      <div id="top-strip" class="section-container">
        <div id="logo">
          <a class="main" href="/index.html"
            ><img
              class="logo"
              src="images/GoodGate-Finance-Limited-Logo.png"
              alt="GoodGate Logo."
          /></a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="section-wrapper">
      <section id="auth-section" class="split-row section-container">
        <div class="row-half left">
          <div class="row-contents">
            <div class="large-text">Phone Number Verification</div>
            <div class="leading-text small-text">
              We sent you an OTP(Short-Code) to the provided. Please insert it into the entry field below.
            </div>
            <div class="otp-container">
              <input maxlength="1" type="text" class="otp-number">
              <input maxlength="1" type="text" class="otp-number">
              <input maxlength="1" type="text" class="otp-number">
              <input maxlength="1" type="text" class="otp-number">
            </div>
            <div class="action">
              <button class="cta">Verify Phone Number</button>
            </div>
          </div>
        </div>
        <div class="row-half right">
          <div class="svg-group">
            <div class="main-image">
              <div class="top-right"></div>
              <div class="bottom-right"></div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="js/index.js"></script>
  <script src="js/menu.js"></script>
</body>
</html>
