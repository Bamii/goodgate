<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/login.css">
  <title>GoodGate</title>
</head>
<body>
  <header>
    <div id="top-strip-container" class="transparent">
      <div id="top-strip" class="section-container">
        <div id="logo">
          <a class="main" href="/index.html"
            ><img
              class="logo"
              src="images/GoodGate-Finance-Limited-Logo.png"
              alt="GoodGate Logo."
          /></a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="section-wrapper">
      <section id="auth-section" class="split-row section-container">
        <div class="row-half left">
          <div class="row-contents">
            <div class="large-text">Email Verification</div>
            <div class="leading-text medium-text">A confirmation mail has been sent to your provided email address.</div>
            <div class="small-text accented-text">
              Kindly click on the link in the mail to continue registration
            </div>
            <div class="action">
              <button class="cta">Resend Link</button>
            </div>
          </div>
        </div>
        <div class="row-half right">
<div class="auth-bg">
</div>
        </div>
      </section>
    </div>
  </main>

  <script src="js/index.js"></script>
  <script src="js/menu.js"></script>
</body>
</html>
