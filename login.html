<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/login.css">
  <title>GoodGate</title>
</head>
<body>
  <header>
    <div id="top-strip-container" class="transparent">
      <div id="top-strip" class="section-container">
        <div id="logo">
          <a class="main" href="/index.html"
            ><img
              class="logo"
              src="/assets/logo.svg"
              alt="GoodGate Logo."
          /></a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="section-wrapper">
      <section id="auth-section" class="split-row section-container">
        <div class="row-half left">
          <div class="row-contents">
            <div class="large-text">Login</div>
            <div class="leading-text medium-text">Welcome back. We can't wait to have you logged in.</div>
            <div class="auth-input-container">
              <label for="email"><span>Email Address</span></label>
              <input name="email" type="text">
            </div>
            <div class="auth-input-container">
              <label for="password"><span>Password</span><span>FORGOT PASSWORD?</span></label>
              <input name="password" type="text">
            </div>
            <div class="auth-btn-row">
              <div class="btn">
                login
              </div>
            </div>
            <div class="follow-up">
              Don't have an account? <span class="accented-text"><a href="signup.html">Sign Up</a></span>
            </div>
          </div>
        </div>
        <div class="row-half right">
          <div class="svg-group">
            <div class="main-image">
              <div class="top-right"></div>
              <div class="bottom-right"></div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="js/index.js"></script>
  <script src="js/menu.js"></script>
</body>
</html>
